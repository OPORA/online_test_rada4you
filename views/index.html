<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Bootstrap</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Style CSS-->
  <link href="/css/style.css" rel="stylesheet">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io();
  </script>
</head>
<body>
<div class="parent">
  <div id="messages"></div>
  <!--<input id="m" autocomplete="off" />-->
  <button class="btn btn-success"  id ="start" >Start</button>
  <button class="btn btn-info" id="next" style="display:none;">Next</button>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script>
  $("#start").on("click", function(){
    $('p').remove();
    $('#start').remove();
    socket.emit('start test', $('#m').val());
    $('#next').show("slow")
    //socket.emit('question message', $('#m').val());
    return false;
  });
  $("#next").on("click", function(){
    console.log($("input[type=radio][name=answer]:checked").val());
    socket.emit('answer message', $("input[type=radio][name=answer]:checked").val());
    $('p').remove();
    return false;
  });
  socket.on('question message', function(msg){
    $('#messages').append($('<p>').text(msg[0] + " ?"));
    if (msg[1] == -1){
      $('#messages p').append("<p><input name='answer' type='radio' value='1'> Жіноча</p><p><input name='answer' type='radio' value='2'> Чоловіка</p>" +
              "<p><input name='answer' type='radio'  value='3'>Пропустити</p>");
    } else if (msg[1] == -2){
      $('#messages p').append("<p><input name='answer' type='radio' value='1'>До 18</p><p><input name='answer' type='radio' value='2'>18-25</p>" +
              "<p><input name='answer' type='radio'  value='3'>26-35</p><p><input name='answer' type='radio'  value='4'>36-45</p>" +
              "<p><input name='answer' type='radio' value='2'>46-60</p><p><input name='answer' type='radio' value='2'>більше 60</p>");
    } else
    {
      $('#messages p').append("<p><input name='answer' type='radio' value='1'> Підтримую!</p><p><input name='answer' type='radio' value='2'> Не підтримую</p>" +
              "<p><input name='answer' type='radio'  value='3'> Не знаю</p><p><input name='answer' type='radio'  value='4'> Мені байдуже</p>");
    }


  });
  socket.on('redirect', function(destination) {
    window.location.href = destination;
  });
  socket.on('finish message', function(msg){
    $('#messages').append($('<p>').text(msg));
    $('#next').remove();
  });
</script>
</body>
</html>
